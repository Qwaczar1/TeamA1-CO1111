<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasure Hunt App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive viewport settings -->
</head>
<body id="appPage">
    <!-- Header section -->
    <header id="header">
        <div id="headerContent">
            <div id="align">
                <div id="headerContainer1">
                    <img src="media/Banner2.png" id="greenHeaderLogo" alt="Treasure Hunt Logo">
                </div>
                <div id="headerContainer2">
                    <h4>Code Cyprus</h4>
                </div>
            </div>
            <nav id="nav">
                <ul id="navList">
                    <!-- Refresh button -->
                    <li class="navItem">
                        <a onclick="refresh()" id="refresh">REFRESH</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main content section -->
    <div id="appMainContent">
        <!-- Heading for treasure hunts -->
        <h2 id="treasureHuntsText">First select a treasure to hunt!</h2>
        <div id="treasureHuntsDiv">
            <!-- List of treasure hunts -->
            <ul id="treasureHuntsList">
            </ul>
            <!-- Form for entering player name -->
            <div id="nameBoxDiv">
                <div id="nameBox">
                    <!-- Close button -->
                    <div id="closeButton">&times;</div>
                    <!-- Form for submitting player details -->
                    <form id="treasureHuntForm" action="questions.html" method="get" onsubmit="startTreasureHunt()">
                        <!-- Input for entering player name -->
                        <label>Name:</label>
                        <input id="usernameBox" type="text" name="player" required placeholder="Please enter your name" maxlength="50" pattern="[a-zA-Z0-9]+" title="These characters - > @, #, $, %, ^, &, * and spaces cannot be used!">
                        <br><br>
                        <!-- Hidden input fields for app name and treasure hunt id -->
                        <input type="hidden" id="appName" value="Team-A1" name="app">
                        <input type="hidden" id="treasureHuntId" name="treasure-hunt-id">
                        <!-- Submit button -->
                        <button id="submitButton" type="submit" value="submit">Submit</button>
                    </form>
                    <img src="media/Treasure Hunt Logo.png" id="redLogo" alt="Treasure Hunt Logo">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="appJavaScript.js"></script> <!-- External JavaScript file -->
</html>
