<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasure Hunt App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive viewport settings -->
    <script src="cookies.js"></script> <!-- Link to external stylesheet -->
</head>
<body id="appPage">
    <!-- Header section -->
    <header id="header">
        <div id="headerContent">
            <div id="align">
                <div id="headerContainer1">
                    <a href="index.html"><img src="../../../../OneDrive/Desktop/TeamA1-CO1111-main%20(1)/TeamA1-CO1111-main/media/Banner2.png" id="greenHeaderLogo" alt="Treasure Hunt Logo"></a>
                </div>
                <div id="headerContainer2">
                    <h4>Code Cyprus</h4>
                </div>
            </div>
            <nav id="nav">
                <ul id="navList">
                    <!-- Home button -->
                    <li class="navItem">
                        <a class="navLink" href="index.html">HOME</a>
                    </li>
                    <!-- Testing button -->
                    <li class="navItem">
                        <a href="test.html" class="navLink">TESTING</a>
                    </li>
                    <!-- Refresh button -->
                    <li class="navItem">
                        <a onclick="refresh()" class="navLink">REFRESH</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main content section -->
    <div id="appMainContent">
        <div id="loader"></div>
        <!-- Heading for treasure hunts -->
        <h2 id="treasureHuntsText">First select a treasure to hunt!</h2>
        <div id="treasureHuntsDiv">
            <!-- List of treasure hunts -->
            <ul id="treasureHuntsList">
            </ul>
            <!-- Form for entering player name -->
            <div id="nameBoxDiv">
                <div id="nameBox">
                    <!-- Close button -->
                    <div id="closeButton">&times;</div>
                    <!-- Form for submitting player details -->
                    <form id="treasureHuntForm">
                        <!-- Input for entering player name -->
                        <label>Name:</label>
                        <input id="usernameBox" type="text" name="player" required placeholder="Please enter your name" maxlength="50">
                        <br><br>
                        <!-- Hidden input fields for app name and treasure hunt id -->
                        <input type="hidden" id="appName" value="Team-A1" name="app">
                        <input type="hidden" id="treasureHuntId" name="treasure-hunt-id">
                        <!-- Submit button -->
                        <button id="submitButton" type="button" onclick="startTreasureHunt();" value="submit">Submit</button>
                    </form>
                    <img src="../../../../OneDrive/Desktop/TeamA1-CO1111-main%20(1)/TeamA1-CO1111-main/media/Treasure%20Hunt%20Logo.png" id="redLogo" alt="Treasure Hunt Logo">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="qrcode.js"></script> <!-- External JavaScript file -->
<script src="app.js"></script> <!-- External JavaScript file -->
<script src="main.js"></script> <!-- External JavaScript file -->
</html>
