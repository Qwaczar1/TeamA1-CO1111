<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasure Hunt App</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body id="appPage">
    <header id="header">
        <div id="headerContent">
            <div id="align">
                <div id="headerContainer1">
                    <img src="media/Banner2.png" id="greenHeaderLogo" alt="Treasure Hunt Logo">
                </div>
                <div id="headerContainer2">
                    <h4>Code Cyprus</h4>

                </div>
            </div>
            <div id="nav">
                <a onclick="refresh()" id="refresh">REFRESH</a>
            </div>
        </div>
    </header>
    <div id="mainContent">
        <h2 id="treasureHuntsText">First select a treasure to hunt!</h2>
        <div id="treasureHuntsDiv">
            <ul id="treasureHuntsList">
            </ul>
            <div id="nameBoxDiv">
                <div id="nameBox">
                    <div id="closeButton">&times;</div>
                    <form  id="treasureHuntForm" action="https://codecyprus.org/th/api/start" method="get">
                        <label>Name:</label>
                        <input id="usernameBox" type="text" name="name" required placeholder="Please enter your name" maxlength="50" pattern="[a-zA-Z0-9]+" title="These characters - > @, #, $, %, ^, &, * and spaces cannot be used!">
                        <br><br>
                        <!-- Hidden input for App Name -->
                        <input type="hidden" id="appName" name="appName">
                        <!-- Hidden input for Treasure Hunt ID -->
                        <input type="hidden" id="treasureHuntId" name="treasureHuntId">
                        <button id="submitButton" type="submit" value="submit">Submit</button>
                    </form>
                    <img src="media/Treasure Hunt Logo.png" id="redLogo" alt="Treasure Hunt Logo">
                </div>
            </div>
        </div>
    </div>
    </body>
    <script src="mainJavaScript.js"></script>
    <script src="appJavaScript.js"></script>
</html>
