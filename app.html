<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasure Hunt App</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body id="appPage">
    <header id="header">
        <div id="headerContent">
            <div id="align">
                <div id="headerContainer1">
                    <img src="media/Treasurehunt Lillguy BannerImg Transparent.png" id="greenHeaderLogo" alt="Treasure Hunt Logo">
                </div>
                <div id="headerContainer2">
                    <h4>Treasure Hunt</h4>
                </div>
            </div>
            <nav id="nav">
                <ul id="navList">
                    <li class="navItem">
                        <a href="" class="navLink"></a>
                    </li>
                    <li class="navItem">
                        <a href="" class="navLink"></a>
                    </li>
                    <li class="navItem">
                        <a href="" class="navLink"></a>
                    </li>
                </ul>
            </nav>
            <div id="burgerMenu" onclick="burgerMenuClick()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>
    <main>
        <div id="treasureHuntsDiv">
            <ul id="treasureHuntsList">
            </ul>
            <span id=firstplay class="glyphicon glyphicon-play"></span>
            <span id=secondplay class="glyphicon glyphicon-play"></span>
        </div>
    </main>
</body>
<script src="appJavaScript.js"></script>
</html>
