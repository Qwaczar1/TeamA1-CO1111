<script>

    //Cookies stuff
    //document.cookie = "firstname=John";
    //document.cookie = "lastname=Smith";

    let cookies = document.cookie;

    let date = new Date();
    let milliseconds = 365 * 24 * 60 * 60 * 1000;
    let expirationDateTime = date.getTime() + milliseconds;
    date.setTime(expirationDateTime);

    //document.cookie = "username=jsmith;" + "expires=" + date.toUTCString();

    alert(cookies);


    //Geolocation stuff
    function showPosition(position) {
        position.coords.latitude //Get the latitude
        position.coords.longitude //Get the longitude
        alert("Latitude: " + position.coords.latitude + ",  Longitude: " + position.coords.longitude);
    }

    function getPosition() {
        if (navigator.geolocation) {
            //TODO - Geolocation is supported by browser.
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            //TODO - Geolocation is NOT supported by browser.
            alert("Geolocation is not supported by your browser.");
        }
    }

    //setInterval(getPosition, 10000);

</script>
