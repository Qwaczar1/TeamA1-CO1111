<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasure Hunt App - Leaderboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive viewport settings -->
    <script src="cookies.js"></script> <!-- External JavaScript file -->
</head>
<body id="appPage">
    <!-- Header section -->
    <header id="header">
        <div id="headerContent">
            <div id="align">
                <div id="headerContainer1">
                    <a href="index.html"><img src="media/Banner2.png" id="greenHeaderLogo" alt="Treasure Hunt Logo"></a>
                </div>
                <div id="headerContainer2">
                    <h4>Code Cyprus</h4>
                </div>
            </div>
            <nav id="nav">
                <ul id="navList">
                    <!-- Home button -->
                    <li class="navItem">
                        <a class="navLink" href="index.html">HOME</a>
                    </li>
                    <!-- Refresh button -->
                    <li class="navItem">
                        <a onclick="refresh()" class="navLink">REFRESH</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Heading for the scoreboard table -->
    <h2 class="leaderboardHeading">Leaderboard for Top 30 Players</h2>
    <p id="rankText"></p>
    <!-- Table that will display the scores -->
    <table id="leaderboardTable">
        <!-- Row that contains the column headers -->
        <tr>
            <th class="tableHeader">Rank</th>
            <th class="tableHeader">Player Name</th>
            <th class="tableHeader">Score</th>
            <th class="tableHeader">Time</th>
        </tr>
    </table>
</body>
<script src="leaderboard.js"></script> <!-- External JavaScript file -->
<script src="main.js"></script> <!-- External JavaScript file -->
</html>
