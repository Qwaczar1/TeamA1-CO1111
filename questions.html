<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasure Hunt App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive viewport settings -->
</head>
<body id="appPage">
    <!-- Header section -->
    <header id="header">
        <div id="headerContent">
            <div id="align">
                <div id="headerContainer1">
                    <img src="media/Banner2.png" id="greenHeaderLogo" alt="Treasure Hunt Logo">
                </div>
                <div id="headerContainer2">
                    <h4>Code Cyprus</h4>
                </div>
            </div>
            <nav id="nav">
                <ul id="navList">
                    <!-- Scoreboard item -->
                    <li class="navItem">
                        <a class="navLink" href="leaderboard.html">SCOREBOARD</a>
                        <!-- Scoreboard box -->
                        <div id="scoreboardBox" class="box">
                            <div class="boxText">
                                <!-- Scoreboard header -->
                                <h2 id="scoreboardHeader">Scoreboard</h2>
                                <!-- Scoreboard results table -->
                                <table id="scoreboardResults">
                                    <tr class='tableRow'>
                                        <th>Name</th>
                                        <th>Score</th>
                                        <th>Time</th>
                                    </tr>
                                </table>
                                <!-- Close button for scoreboard box -->
                                <div id="closeScoreboardBox">&times;</div>
                            </div>
                        </div>
                    </li>
                    <!-- Refresh button -->
                    <li class="navItem">
                        <a onclick="refresh()" id="refresh">REFRESH</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Questions section -->
    <div id="questionsDiv">
    </div>
</body>
<script src="appJavaScript.js"></script> <!-- External JavaScript file -->
</html>
